version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-todo_app}
      MYSQL_USER: ${MYSQL_USER:-todo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-todopass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      PORT: 5000
      DB_HOST: db
      DB_USER: ${MYSQL_USER:-todo}
      DB_PASSWORD: ${MYSQL_PASSWORD:-todopass}
      DB_NAME: ${MYSQL_DATABASE:-todo_app}
      JWT_SECRET: ${JWT_SECRET:-change_me}
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
